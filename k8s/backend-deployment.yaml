apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: maturidade-digital
  labels:
    app: maturidade-digital-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maturidade-digital-backend
  template:
    metadata:
      labels:
        app: maturidade-digital-backend
    spec:
      containers:
      - name: backend
        image: maturidade-digital-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: PORT
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: FRONTEND_URL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: CORS_ORIGIN
        - name: DIRECTUS_URL
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: DIRECTUS_URL
        - name: KEYCLOAK_REALM
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: KEYCLOAK_REALM
        - name: KEYCLOAK_AUTH_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: KEYCLOAK_AUTH_SERVER_URL
        - name: KEYCLOAK_SSL_REQUIRED
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: KEYCLOAK_SSL_REQUIRED
        - name: KEYCLOAK_RESOURCE
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: KEYCLOAK_RESOURCE
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: DB_USER
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: maturidade-digital-config
              key: REDIS_URL
        # Secrets
        - name: DIRECTUS_TOKEN
          valueFrom:
            secretKeyRef:
              name: maturidade-digital-secrets
              key: DIRECTUS_TOKEN
        - name: DIRECTUS_EMAIL
          valueFrom:
            secretKeyRef:
              name: maturidade-digital-secrets
              key: DIRECTUS_EMAIL
        - name: DIRECTUS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: maturidade-digital-secrets
              key: DIRECTUS_PASSWORD
        - name: DIRECTUS_SECRET
          valueFrom:
            secretKeyRef:
              name: maturidade-digital-secrets
              key: DIRECTUS_SECRET
        - name: KEYCLOAK_SECRET
          valueFrom:
            secretKeyRef:
              name: maturidade-digital-secrets
              key: KEYCLOAK_SECRET
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: maturidade-digital-secrets
              key: DB_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
