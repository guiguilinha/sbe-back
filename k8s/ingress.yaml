apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maturidade-digital-ingress
  namespace: maturidade-digital
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://sebraemg.com.br,https://www.sebraemg.com.br,https://maturidade.sebraemg.com.br"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
  - host: api.maturidade.sebraemg.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
  tls:
  - hosts:
    - api.maturidade.sebraemg.com.br
    secretName: maturidade-digital-tls
